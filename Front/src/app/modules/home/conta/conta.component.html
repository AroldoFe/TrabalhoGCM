<div nz-row nzType="flex" nzJustify="center">
  <div nz-col nzLg="8" nzMd="8" nzXs="24">
    <button nz-button nzType="primary" (click)="abrirForm()">Nova Conta</button>
  </div>
</div>
<nz-table #contasTable [nzData]="dados">
  <thead>
  <tr>
    <th>Nome do Dono</th>
    <th>Tipo da Conta</th>
    <th>Saldo</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let conta of contasTable.data">
    <td>{{conta.pessoa.nome}}</td>
    <td>{{conta.tipoConta | tipoConta}}</td>
    <td>{{conta.saldo | currency: "BRL"}}</td>
    <td>
      <nz-button-group>
        <button nz-button nzType="primary" (click)="abrirForm(conta)">Editar</button>
        <button nz-button nzType="danger" nz-popconfirm="Deseja realmente deletar?" (nzOnConfirm)="deletar(conta.id)">Deletar</button>
      </nz-button-group>
    </td>
  </tr>
  </tbody>
</nz-table>
